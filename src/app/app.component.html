
<h2 class="text-center">Global Employee Dataset Tool</h2>

<div class="container">
  <form>
    <div class="row">
      <div class="form-group">
        <label for="lastFile">Add the new version of the Global Employee dataset Excel file</label>
        <input type="file" class="form-control-file" multiple="false" (change)="onNewFileChange($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id="lastFile">
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="previousFile">Add the previous version of the Global Employee dataset Excel file</label>
        <input type="file" class="form-control-file"  multiple="false" (change)="onPreviousFileChange($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" id="previousFile">
      </div>
    </div>
  </form>

  <button type="button" class="btn btn-primary btn-lg  mx-auto d-block" (click)="compare()" [disabled]="newFile.length<1 || previousFile.length<1">Compare</button>

</div>
